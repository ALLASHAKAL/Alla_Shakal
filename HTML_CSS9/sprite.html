<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes Animation
            {
                from { background: url('img/sprite.png') 0 0; }
                to { background: url('img/sprite.png') -2310px 0; } 
            }

         .sprite{
            margin: 20px;
            height: 130px;
            width: 90px;
            background: url('img/sprite.png') 0px 0px;
            animation: Animation 1s steps(23) infinite;
           
        }
           
    </style>
</head>
<body>
    <div class="sprite"></div>
    
</body>
</html>
