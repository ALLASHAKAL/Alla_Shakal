<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var lastname=prompt('Ваша Фамилия');
        var name=prompt('Ваше Имя');
        var surname=prompt('Ваше Отчество');
        var age= parseInt(prompt('Введите Ваш возраст'));
        var gender= confirm('Вы мужчина?')
        
            var sex=(gender==true)?'Мужчина':'Женщина';
            var pens=(gender==true)?(age>=63)?'да':'нет':(age>=58)?'да':'нет';
                
            alert(
            'Ваше ФИО: ' + lastname + ' ' + name + ' ' + surname + '\n' +
            'Ваш возраст в годах: ' + age + '\n' +
            'Ваш возраст в днях: ' + (age * 365) + '\n' +
            'Через 5 лет вам будет: ' + (age + 5) + '\n'+
            'Вы:'+ sex +'\n'+
            'Вы на пенсии?:' + pens

        );


    </script>
</body>
</html>
